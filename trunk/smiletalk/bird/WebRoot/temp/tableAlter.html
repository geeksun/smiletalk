{

function delRows(oTable,iCount)
{	
	var rCount=oTable.rCount;

	var oTbody=oTable.firstChild;

	{
		oTbody.removeChild(oTbody.lastChild);

{	
	var rCount=oTable.rCount;

	var oTd=document.createElement("td");
	oTd.innerText=" ";

			oTr.appendChild(oTd.cloneNode(true));

	}

function delCols(oTable,iCount)
{	
	var rCount=oTable.rCount;
	var cCount=oTable.cCount;
	oTable.cCount-=iCount;

	
	
	var oTbody=oTable.firstChild;
	for(var j=0;j<iCount;j++)
	{
		for(var i=0;i<rCount;i++)
		{
			var oTr=oTbody.childNodes[i];
