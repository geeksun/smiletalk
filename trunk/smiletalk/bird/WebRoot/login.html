<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p></p>
	<p align="center">
	iTalk 用户登录
	</p>
	<form action="iTalkLogin.htm" method="post" name="iTalkLogin">
		<table align="center">
			<tr>
				<td>
					用户名：
				</td>
				<td>
					<input type="text" name="iTalkName" id="iTalkName" value="" size="12">
				</td>
			</tr>
			<tr>
				<td>
					密 码：
				</td>
				<td>
					<input type="password" name="iTalkpwd" id="iTalkpwd" value="" size="12">
				</td>
			</tr>
			<tr>
				<td colspan=2><input type="checkbox" name="autoStatus" value="1" checked>记住登录状态</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="iTalksub" value="登录 iTalk" >
					<a href="register.html">注册 iTalk</a>
				</td>
			</tr>
			<input type="hidden" name="iTalkAct" value="iTalkLogin">
		</table>
	</form>
	
</body>
</html>
